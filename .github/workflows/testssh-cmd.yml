name: Test SSH Command (uname -a) out every 5 minutes on master
on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run SSH
        uses: nolim1t/actions/torssh@master
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          USERHOST: ${{ secrets.USERHOST }}
          CMD: uname -a
